class mobile{
    constructor(charger){
        this._charger = charger
    }
    get charger(){
        return (this._charger)
    }
    set charger(value){
        this._charger = value
    }
    getAndroid(){
        return("charger",this._charger)
    }
}
class mobileCase extends mobile{
    constructor(charger,cable){
        super(charger)
        this._cable = cable;
    }
    get cable(){
        return(this._cable);
    }
    set cable(value){
       this._cable = value;
    }
    getOs(){
        return("cable",this._cable)
    }
}
class mobileGuard extends mobileCase{
    constructor(screen,charger,cable){
        super(charger,cable)
        this._screen = screen
   }
   get mobileGuard(){
    return(this._screen);
   }
   set mobileGuard(value){
    this._screen = value
   }
   getHyperOs(){
    return("screen",this._screen)
   }

}
